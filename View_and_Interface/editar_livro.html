<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro - Biblioteca TecLearn TABAJARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Editar Livro</h1>
        <p class="subtitle">Biblioteca TecLearn TABAJARA - Equipe 2</p>
        
        <div class="info-box">
            <strong>‚ö†Ô∏è Aten√ß√£o:</strong> Voc√™ est√° editando as informa√ß√µes de um livro existente. Verifique todos os dados antes de salvar.
        </div>
        
        <form action="/livros/editar" method="POST">
            <input type="hidden" name="indice" value="<!--INDICE-->">
            
            <div class="form-group">
                <label for="nome">Nome do Livro <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required value="<!--NOME-->">
            </div>
            
            <div class="form-group">
                <label for="autor">Autor <span class="required">*</span></label>
                <input type="text" id="autor" name="autor" required value="<!--AUTOR-->">
            </div>
            
            <div class="form-group">
                <label for="estoque">Quantidade em Estoque <span class="required">*</span></label>
                <input type="number" id="estoque" name="estoque" required min="0" value="<!--ESTOQUE-->">
            </div>
            
            <div class="form-group">
                <label for="status">Status <span class="required">*</span></label>
                <select id="status" name="status" required>
                    <option value="">Selecione o status</option>
                    <option value="dispon√≠vel">Dispon√≠vel</option>
                    <option value="emprestado">Emprestado</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">üíæ Salvar Altera√ß√µes</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/livros'">‚ùå Cancelar</button>
            </div>
        </form>
    </div>
    
    <script>
        // Define o status selecionado
        const statusAtual = "<!--STATUS-->";
        document.getElementById('status').value = statusAtual;
    </script>
</body>
</html>
