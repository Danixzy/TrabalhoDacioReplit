<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Livros - Biblioteca TecLearn TABAJARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-disponivel {
            background: #d4edda;
            color: #155724;
        }
        
        .status-emprestado {
            background: #f8d7da;
            color: #721c24;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .btn-edit:hover {
            background: #2980b9;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .count-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Lista de Livros</h1>
        <p class="subtitle">Biblioteca TecLearn TABAJARA - Equipe 2</p>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filtro-status">Filtrar por Status:</label>
                <select id="filtro-status" onchange="filtrarLivros()">
                    <option value="">Todos</option>
                    <option value="disponÃ­vel">DisponÃ­vel</option>
                    <option value="emprestado">Emprestado</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filtro-autor">Filtrar por Autor:</label>
                <select id="filtro-autor" onchange="filtrarLivros()">
                    <option value="">Todos os autores</option>
                    <!--AUTORES-->
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-success" onclick="window.location.href='/cadastrar_livro'">âž• Novo Livro</button>
            <button class="btn-secondary" onclick="window.location.href='/menu_livros'">ðŸ”™ Voltar ao Menu</button>
        </div>
        
        <div class="count-info">
            ðŸ“Š Total de livros: <span id="total-livros"><!--TOTAL--></span>
        </div>
        
        <div class="table-container">
            <table id="tabela-livros">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome do Livro</th>
                        <th>Autor</th>
                        <th>Estoque</th>
                        <th>Status</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    <!--LIVROS-->
                </tbody>
            </table>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">ðŸ“š</div>
                <h3>Nenhum livro cadastrado</h3>
                <p>Comece adicionando um novo livro ao sistema!</p>
            </div>
        </div>
    </div>
    
    <script>
        function filtrarLivros() {
            const status = document.getElementById('filtro-status').value;
            const autor = document.getElementById('filtro-autor').value;
            
            let url = '/listar_livros?';
            if (status) url += 'status=' + status + '&';
            if (autor) url += 'autor=' + encodeURIComponent(autor);
            
            window.location.href = url;
        }
        
        function confirmarRemocao(indice, nome) {
            if (confirm('Deseja realmente remover o livro "' + nome + '"?')) {
                window.location.href = '/remover_livro?indice=' + indice;
            }
        }
    </script>
</body>
</html>
